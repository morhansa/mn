<!-- قالب حقل البريد الإلكتروني المخفي -->
<div class="field required hidden-email-field" style="display:none; height:0; overflow:hidden; padding:0; margin:0; visibility:hidden;">
    <div class="control">
        <input class="input-text" type="email" data-bind="
            textInput: email,
            attr: {
                id: 'customer-email'
            }" 
            name="username">
    </div>
</div>
